name: Build and Test

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.matrix.outputs.value }}
    steps:
      - uses: actions/checkout@v4.1.1
      - id: matrix
        run: |
          paths=()
          
          # Loop through each year directory
          for year in 202[34]; do
            if [ -d "$year" ]; then
              # Loop through days 1-25 for each year
              for i in {1..25}; do
                day_path="$year/day$(printf "%02d" "$i")"
                if [ -f "$day_path/Cargo.toml" ]; then
                  paths+=("$day_path")
                fi
              done
            fi
          done
          
          # Create JSON array string
          json_array=$(printf '%s\n' "${paths[@]}" | jq -R . | jq -s .)
          echo "value=$json_array" >> $GITHUB_OUTPUT
      - run: |
          echo "${{ steps.matrix.outputs.value }}"
  
  build:
    needs: [ setup ]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        value: ${{fromJSON(needs.setup.outputs.matrix)}}
    steps:
      - uses: actions/checkout@v4.1.1
      - name: Build
        run: cargo build --verbose --manifest-path ${{ matrix.value }}/Cargo.toml
      - name: Run tests
        run: cargo test --verbose --manifest-path ${{ matrix.value }}/Cargo.toml
